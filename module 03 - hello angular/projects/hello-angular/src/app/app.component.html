<div class="toolbar">
    <input type="search" #searchBox
        (input)="setKeyword(searchBox.value)"
        [disabled]="isBusy"
        >
    <button (click)="search()"
        [disabled]="isBusy"
    >Go</button>

@if(isBusy) {
    <img src="busy.gif">
}

</div>

<div class="results">
    <ul>
        @for(res of results; track $index) {
            <li>{{res}}</li>
        }
    </ul>

</div>
