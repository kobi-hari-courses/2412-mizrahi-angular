<app-toolbar caption="Colors Challange" icon="brush">
  <button mat-icon-button matTooltip="Reset Quiz" (click)="store.reset()">
    <mat-icon>restart_alt</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Generate New Quiz" (click)="store.generateNewQuiz()">
    <mat-icon>auto_fix_high</mat-icon>
  </button>
</app-toolbar>
<div class="main">
  @if(store.isQuizDone()) {
    <app-done />
  } @else {
    <app-progress />
    <app-question-presenter />  
  }
</div>
